name: Deploy to cPanel
on:
push:
branches:
- main
jobs:
FTP-Deploy-Action:
name: FTP-Deploy-Action
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@master
with:
fetch-depth: 2
- name: FTP-Deploy-Action
uses: Automattic/FTP-Deploy-Action@3.0.1
with:
ftp-server: ${{ secrets.INFINITY_FREE_FTP_SERVER }}
ftp-username: ${{ secrets.INFINITY_FREE_FTP_USER_NAME }}
ftp-password: ${{ secrets.INFINITY_FREE_FTP_PASSWORD }}
